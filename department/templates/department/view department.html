{% extends 'temp/student.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		table {
			border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		table th, table td {
			padding: 0.75rem;
			text-align: left;
			border: 1px solid #dee2e6;
		}

		table th {
			background-color: #e9ecef;
			font-weight: 700;
			border-color: white;
            color:red;
		}

		table tr:nth-child(even) {
			background-color: #f8f9fa;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Department id</th>
			<th>Department name</th>
		</tr>
        {% for i in x %}
		<tr>
			<td>{{ i.department_id }}</td>
			<td>{{ i.department_name }}</td>
		</tr>
        {% endfor %}
	</table>
</body>
</html>

{% endblock %}
